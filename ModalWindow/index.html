<!DOCTYPE html>
<html>
<head>
    <title>主画面</title>
    <style>
        #overlay {
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000; /* 高于页面上的其他元素 */
        }
    </style>
</head>
<body>
    <input id="mainInput" type="text">
    <button id="openPopup">打开子画面</button>
    <div id="overlay" onclick="return false;"></div>

    <script src="popup.js"></script>
</body>
</html>
